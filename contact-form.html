<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudanva Shilannavar | Contact Me Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Sudanva</a></h1>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="playground.html">Playground</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-form" class="fade-in">
        <h2>Send Me a Message</h2>
        <p>Got a question, project idea, or just want to connect? Drop me a line.</p>
        <form id="messageForm" action="https://formspree.io/f/mkgjvnjv" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <p id="form-status"></p>
        <a href="index.html" class="back-link">Back to Home</a>
    </section>

    <footer>
        <p>© 2025 Sudanva Shilannavar</p>
    </footer>

    <script>
        // Basic form submission feedback (optional)
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Remove this if using Formspree directly
            const status = document.getElementById('form-status');
            status.innerText = 'Sending...';
            this.submit(); // Trigger form submission to Formspree
            setTimeout(() => {
                status.innerText = 'Message sent! I’ll get back to you soon.';
                this.reset();
            }, 1000);
        });
    </script>
</body>
</html>
